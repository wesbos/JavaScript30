<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const code = "sheraz";

      window.addEventListener("keyup", e => {
        pressed.push(e.key)
        pressed.splice(
          -code.length - 1,
          pressed.length - code.length
        )
        if(pressed.join("").includes("sheraz")) {
          cornify_add();
        };
        console.log(pressed);
      })
    </script>
  </body>
</html>
