<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JS + CSS Clock</title>
    </head>
    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

        <style>
            html {
                background: #018ded
                    url(https://unsplash.it/1500/1000?image=881&blur=5);
                background-size: cover;
                font-family: "helvetica neue";
                text-align: center;
                font-size: 10px;
            }

            body {
                margin: 0;
                font-size: 2rem;
                display: flex;
                flex: 1;
                min-height: 100vh;
                align-items: center;
            }

            .clock {
                width: 30rem;
                height: 30rem;
                border: 20px solid white;
                border-radius: 50%;
                margin: 50px auto;
                position: relative;
                padding: 2rem;
                box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
                    inset 0 0 0 3px #efefef, inset 0 0 10px black,
                    0 0 10px rgba(0, 0, 0, 0.2);
            }

            .clock-face {
                position: relative;
                width: 100%;
                height: 100%;
                transform: translateY(
                    -3px
                ); /* account for the height of the clock hands */
            }

            .hand {
                width: 50%;
                height: 6px;
                background: black;
                position: absolute;
                top: 50%;
                transform-origin: 100%;
                transform: rotate(90deg);
                transition: all 0.5s;
                /* transition-timing-function: cubic-bezier(1, -0.47, 0, 1.03); */
            }
        </style>

        <script>
            const secondHand = document.querySelector(".second-hand");
            const minsHand = document.querySelector(".min-hand");
            const hourHand = document.querySelector(".hour-hand");

            function setDate() {
                let tick = false;
                const now = new Date();
                const seconds = now.getSeconds();
                console.log(seconds);

                // insert if statement to avoid crazy tick when going to next second after the 60 second
                // if(seconds == 59 ){
                // 	tick = true;
                // 	secondHand.style.removeProperty("transition");
                // } else{
                // 	secondHand.style.transition = 'all 0.5s';
                // }
                // console.log(tick);
                const secondsDegrees = (seconds / 60) * 360 + 90;
                secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

                const min = now.getMinutes();
                const minsDegrees = (min / 60) * 360 + 90;
                minsHand.style.transform = `rotate(${minsDegrees}deg)`;

                const hr = now.getHours();
                const hrDegrees = (hr / 12) * 360 + 90;
                hourHand.style.transform = `rotate(${hrDegrees}deg)`;
            }
            setInterval(setDate, 1000);
        </script>
    </body>
</html>
