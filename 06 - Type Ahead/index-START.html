<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const places = [];

fetch(endpoint)
  .then(response => response.json())
  .then(data => places.push(...data));

const findMatches = (wordToMatch, places) => {
  return places.filter((place) => {
    const regex = new RegExp(wordToMatch, 'gi');
    return place.city.match(regex) || place.state.match(regex);
  });
};

const numberWithCommas = x => x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('keyup', (event) => {
  const userInput = event.currentTarget.value;
  const placesFound = findMatches(userInput, places);
  
  const html = placesFound.map((place) => {
    const regex = new RegExp(userInput, 'gi');
    const cityName = place.city.replace(regex, `<span class="hl">${userInput}</span>`);
    const stateName = place.state.replace(regex, `<span class="hl">${userInput}</span>`);

    return`
    <li>
      <span class="name">${cityName}, ${stateName}</span>
      <span class="population">${numberWithCommas(place.population)}</span>
    </li>
    `;
  }).join("");

  suggestions.innerHTML = "";
  suggestions.insertAdjacentHTML('beforeend', html);
});

</script>
</body>
</html>
