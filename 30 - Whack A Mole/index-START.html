<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let stopTheGame = false;
  let lastHole;
  let score = 0;

  function randomTime(max, min) {
    return Math.round(Math.random() * (max - min) + min)
  }
  
  function randomHole(holes) {
    const i = Math.floor(Math.random() * holes.length);
    const currHole = holes[i];
    if(lastHole === currHole) randomHole(holes);
    lastHole = currHole;
    return currHole;
  }

  function peek() {
    const time = randomTime(900, 400);
    const hole = randomHole(holes);
    hole.classList.add("up")
    setTimeout(() => {
      hole.classList.remove("up");
      if(!stopTheGame) peek();
    }, time);
  }

  function startGame(e) {
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peek();
    setTimeout(() => stopTheGame = true, 5000);
  }

  function updateScoreBoard(e) {
    if(!e.isTrusted) return;
    score++;
    this.parentNode.classList.remove("up")
    scoreBoard.textContent = score;
  }
  
  moles.forEach(mole => mole.addEventListener("click", updateScoreBoard));
</script>
</body>
</html>
