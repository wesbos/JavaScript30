  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const isAdult1 = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19) {
        return true;
      }
    });
    console.log({isAdult1});

    const isAdult2 = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.log({isAdult2});

    const isAdult3 = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({isAdult3});

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults1 = people.every(function(person) {
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19);
    });
    console.log({allAdults1});

    const allAdults2 = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.log({allAdults2});

    const allAdults3 = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({allAdults3});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(function(comment) {
      if(comment.id === 823423) {
        return true;
      }
    });
    console.log(comment);

    const comment_2 = comments.find(comment => {
      return comment.id === 823423;
    });
    console.log(comment_2);

    const comment_3 = comments.find(comment => comment.id === 823423);
    console.log(comment_3);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    // const index = comments.findIndex(comment => comment.id === 823423);
    // console.log(index);
    //
    // comments.splice(index, 1);
    // console.table(comments);

    const index_1 = comments.findIndex(comment => comment.id === 823423);
    const newComments = [
      ...comments.slice(0, index_1),
      ...comments.slice(index_1 + 1)
    ];
    console.table(newComments);
