<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi, Bye!')

    // Interpolated
    console.log('Hello this is %s', '★')

    // Styled
    console.log('%c Hello this is 50px text', 'font-size:50px;')

    // warning!
    console.warn('NO WAY!')

    // Error :
    console.error('Error!')

    // Info
    console.info('JavaScript is Fun!')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'Nahh')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('dasol')
    console.count('dasol')
    console.count('dasol')
    console.count('dasol')
    console.count('dasol')
    console.count('dasol')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

  </script>
</body>
</html>
