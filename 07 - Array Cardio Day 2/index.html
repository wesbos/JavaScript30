<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen in my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    console.log('Array.prototype.some()')
    var date = new Date();
    var currentYear = date.getFullYear();
    console.log('Current year:', currentYear)
    var isAdult = people.some(function(person) {
      console.log(person.name, person.year, currentYear - person.year )
      if (currentYear - person.year >= 19) {
        return true;
      }
    });

    console.log(isAdult)


    // Array.prototype.every() // is everyone 19?
    console.log('Array.prototype.every()')
    var allAdults = people.every(function(person) {
      if(currentYear - person.year >= 19) {
        return true;
      }
    })

    console.log(allAdults)


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    console.log('Array.prototype.find()')
    var comment = comments.find(function(com) {
      if (com.id === 823423) {
        return true;
      }
    })

    var comment2 = comments.find(comment => comment.id === 823423)

    console.log(comment2);

    console.log('Array.prototype.findIndex()')
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    var index = comments.findIndex(function(comment) {
      if (comment.id === 823423) {
        return true;
      }
    })

    console.log(index)

    comments.splice(index, 1); //Deletes one item starting at index

    console.table(comments);




  </script>
</body>
</html>
