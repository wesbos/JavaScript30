<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Clock</title>
</head>
<body>
    <div class="clock">
        
        <div class="clock-face">
           <img src="clock.jpg">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script>
        let secondHand=document.querySelector(".second-hand");
        let minHand=document.querySelector(".min-hand");
        let hourHand=document.querySelector(".hour-hand");

    function setDate(){
        const date=new Date();
        const seconds=date.getSeconds();
        const secondDegrees=(seconds/60)*360 +90;
        secondHand.style.transform=`rotate(${secondDegrees}deg) translateX(44px)`;
        const hour=date.getHours();
        const hourDegrees=(360*hour)/12 +90;
        const min= date.getMinutes();
        console.log(seconds);
        const minDegrees=(6*min) +90;
        minHand.style.transform=`rotate(${minDegrees}deg) translateX(30px)`;
        hourHand.style.transform=`rotate(${hourDegrees}deg) translateX(25px)  `;
        console.log(secondDegrees);
    }
    setInterval(setDate, 1000);
    
    </script>

    <style>
     html {
        background:url(image.jpg);
        background-size: cover;
        font-family: 'helvetica neue';
        text-align: center;
        font-size: 10px;
      }
      
    
     img {
height:305px;
width:302px;
border-radius:100%;
}
  body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }
  
      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        fill-opacity: 1;
        
        box-shadow:
          0 0 0 4px rgba(0,0,0,0.1),
          inset 0 0 0 3px #EFEFEF,
          inset 0 0 10px black,
          0 0 10px rgba(0,0,0,0.2);
      }
  
      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-1px); /* account for the height of the clock hands */
        transform: translateX(1px); /* account for the height of the clock hands */
      }
  
     
      
      .hour-hand{

        width:50%;
        height: 6px;
        background: red;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);   /*/second agge piche tik tik lyi*/
        transform: translateX(10);
  }
  .min-hand{
    width:50%;
        height: 4px;
        background: red;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);   /*/second agge piche tik tik lyi*/
  }
  .second-hand{
    width:50%;
        height: 2px;
        background: red;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);   /*/second agge piche tik tik lyi*/
  }
  
  
  </style>
</body>
</html>
