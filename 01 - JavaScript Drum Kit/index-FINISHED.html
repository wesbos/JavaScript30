<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        
    </div>
    <audio data-key="65" src="sounds/119[kb]tx81z-SD-07.wav.mp3"></audio>
    <audio data-key="83" src="sounds/128[kb]tx81z-OH-01.wav.mp3"></audio>
    <audio data-key="68" src="sounds/128[kb]tx81z-SD-04.wav.mp3"></audio>
    <audio data-key="70" src="sounds/128[kb]tx81z-SD-06.wav.mp3"></audio>
    <audio data-key="71" src="sounds/295[kb]big-verby-clap.wav.mp3"></audio>
    <audio data-key="72" src="sounds/63[kb]tx81z-SD-05.wav.mp3"></audio>
    <audio data-key="74" src="sounds/73[kb]tx81z-SD-01.wav.mp3"></audio>
    <audio data-key="75" src="sounds/75[kb]tx81z-SD-02.wav.mp3"></audio>
    <audio data-key="76" src="sounds/75[kb]tx81z-SD-03.wav.mp3"></audio>

    <script>
        
    function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
  
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
      
    </script>
</body>
</html>
