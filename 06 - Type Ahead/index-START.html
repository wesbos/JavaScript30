<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cities = [];
      fetch(endpoint)
        .then((blob) => blob.json())
        .then((data) => cities.push(...data));

      function matchCities(word, cities) {
        return cities.filter((city) => {
          const reg = new RegExp(word, "gi");
          return city.city.match(reg) || city.state.match(reg);
        });
      }

      function displayList() {
        const list = matchCities(this.value, cities);
        const htmlEl = list.map((city) => {
          const regex = new RegExp(this.value, "gi");
          const cityName = city.city.replace(
            regex,
            `<span class="hl">${this.value}</span>`
          );
          const stateName = city.state.replace(
            regex,
            `<span class="hl">${this.value}</span>`
          );
          return `
          <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class="population">${numberWithCommas(city.population)}</span>
          </li>
          `;
        });
        suggestions.innerHTML = htmlEl.join("");
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
      const searchInput = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");

      searchInput.addEventListener("change", displayList);
      searchInput.addEventListener("keyup", displayList);
    </script>
  </body>
</html>
