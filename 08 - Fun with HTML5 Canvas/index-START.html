<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#Draw');
  const ctx = canvas.getContext('2D')
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = '#BADA55';
  ctx.lineJoined = 'round';
  ctx.lineCap = 'round';
  
  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  
  function draw(e) {
    if(!isDrawing) return; // stop the fn from running when they ar not mouseed down
    ctx.beginPath();
    //start from
    ctx.moveTo(lastX, lastY);
    //move to
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY = [e.offsetX, e.offsetY]
     
    cobsole.log(e);
  }
  canvas.addEventListener('mousemove');
  canvas.addEventListener('mousedown'() => {
    isDrawing = true;
    
  });
                          
  canvas.addEventListener('mouseup'() => is Drawing = false);
  canvas.addEventListener('mouseout'() => is Drawing = false);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
