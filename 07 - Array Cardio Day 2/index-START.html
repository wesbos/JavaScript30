  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    /*const isThereAnAdult = people.some(function (person) {
      const currentYear = (new Date()).getFullYear();
      if (currentYear - person.year >= 19) {
        return true;
      }
      else {
        return false;
      }
    });
    console.log({ isThereAnAdult });*/

    const isThereAnAdult = people.some((person) =>
      ((new Date()).getFullYear()) - person.year >= 19
    );
    console.log({ isThereAnAdult });

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every((person) =>
      ((new Date()).getFullYear()) - person.year >= 19
    );
    console.log({ allAdults });


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const searchedComment = comments.find(comment => comment.id === 823423);
    console.log(searchedComment);

    // Array.prototype.findIndex()

    const commentId = comments.findIndex(comment => comment.id === 823423);
    console.log(commentId);

    // Find the comment with this ID
    // delete the comment with the ID of 823423

    // comments.splice(commentId,1);

    const newComments = [
      ...comments.slice(0, commentId),
      ...comments.slice(commentId + 1),
    ];

    console.log(newComments);

  </script>
