<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .text {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .panel--open {
      flex: 5 1 0; 
      font-size:40px;
    }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
    }

    .panel--open .panel__text-top {
        opacity: 0;
    }

    .panel--open .panel__text-bottom {
        opacity: 0;
    }

    .panel__title {
      font-size: 4em;
    }
    
    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p class="panel__text-top text">Hey</p>
      <p class="panel__title text">Let's</p>
      <p class="panel__text-bottom text">Dance</p>
    </div>
    <div class="panel panel2">
      <p class="panel__text-top text">Give</p>
      <p class="panel__title text">Take</p>
      <p class="panel__text-bottom text">Receive</p>
    </div>
    <div class="panel panel3">
      <p class="panel__text-top text">Experience</p>
      <p class="panel__title text">It</p>
      <p class="panel__text-bottom text">Today</p>
    </div>
    <div class="panel panel4">
      <p class="panel__text-top text">Give</p>
      <p class="panel__title text">All</p>
      <p class="panel__text-bottom text">You can</p>
    </div>
    <div class="panel panel5">
      <p class="panel__text-top text">Life</p>
      <p class="panel__title text">In</p>
      <p class="panel__text-bottom text">Motion</p>
    </div>
  </div>

  <script src="./script.js"></script>



</body>
</html>
