<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hi");

      // Interpolated
      console.log("Hi I am a %s string!", "poo");
      // Styled
      console.log("%c I am some style.", "font-size:20px;background: blue");
      // warning!
      console.warn("OH NO");
      // Error :|
      console.error("ERROR");
      // Info
      console.info("Get some info!");
      // Testing
      console.assert(1 + 1 > 1, "More people more stronger!");
      const p = document.querySelector("p");
      console.assert(p.classList.contains("oh"), "That's wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} years old.`);
        console.groupEnd();
      });
      // counting
      console.count("dog");
      console.count("cat");
      console.count("dog");
      console.count("dog");
      console.count("cat");
      console.count("cat");
      console.count("dog");
      console.count("cat");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      console.table(dogs);
    </script>
  </body>
</html>
