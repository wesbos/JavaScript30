<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Click Me</button>
<script>
  const divs = document.querySelectorAll('div')
  const button = document.querySelector('button') 

  function logText(e) {
    console.log(this.classList.value)
    e.stopPropagation(); // stop bubbling/capturing
    // if capture is true it stops propagation while capturing
    // if false it stops propagation while bubbling
  }

  button.addEventListener('click', () => {
    console.log('click')
  }, {
    once: true // only gets clicked once until page reload
  })

  divs.forEach((div) => {
    div.addEventListener('click', logText, { capture: false })
  })
</script>
</body>
</html>
