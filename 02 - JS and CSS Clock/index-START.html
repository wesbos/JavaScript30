<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform: rotateZ(90deg);
      transform-origin: 100%;
      transition: transform  .5s cubic-bezier(0.15, 3.29, 0.17, 1);
    }

  </style>

  <script>
    const hr_hand = document.querySelector('.hour-hand');
    const min_hand = document.querySelector('.min-hand');
    const sec_hand = document.querySelector('.second-hand');

    const hour = date.getHours();
    const min = date.getMinutes();
    const sec = date.getSeconds();


    function currentTime() {
      const date = new Date;

      const hourRotation = ((hour * 360) /60) + 90;
      hr_hand.style.transform = `rotate(${hourRotation}deg)`;

      const minRotation = ((min * 360) / 60) + 90;
      min_hand.style.transform = `rotate(${minRotation}deg)`;

      const secRotation = ((sec * 360) / 60) + 90;
      sec_hand.style.transform = `rotate(${secRotation}deg)`;
    }

    setInterval(currentTime, 1000);

    currentTime();

  </script>
</body>
</html>
