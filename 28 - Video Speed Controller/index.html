<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
	const speed = document.querySelector('.speed');
	const bar = speed.querySelector('.speed-bar');
	const video = document.querySelector('.flex');
	let isDown = false;


	function handleMove(e) {
		if(!isDown) return;
		const y = e.pageY - this.offsetTop; 
		const decimal = y / this.offsetHeight;
		const percent = Math.round(decimal * 100) + '%';;
		//console.log(percent);
		const min = 0.4;
		const max = 4;
		bar.style.height = percent;
		const playbackRate = decimal * (max - min) + min;
		bar.textContent = playbackRate.toFixed(1) + 'x'; //to one decimal place
		video.playbackRate = playbackRate;
	}


	speed.addEventListener('mousedown', () => isDown = true);
	speed.addEventListener('mouseup', () => isDown = false);
	speed.addEventListener('mousemove', handleMove);



</script>
</body>
</html>
