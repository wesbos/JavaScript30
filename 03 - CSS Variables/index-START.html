<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */
    :root{
      --base : #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
   img{
    padding: var(--spacing);
    background-color: var(--base);
    filter: blur(var(--blur));

   }
  </style>

  <script>
    const input = document.querySelectorAll('.controls input')

    function updating(){
      const suffix = this.dataset.sizing || ""; 
      console.log(suffix)
        // this.value will give value of variables.. 
      // here we want to upadte variables which are in the root at top so we have to manipulate document
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
    }
    input.forEach(input => input.addEventListener('change', updating ))
    input.forEach(input => input.addEventListener('mousemove', updating))
  </script>

</body>
</html>
