<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: rgb(116, 122, 23) url(http://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid rgb(47, 10, 211);
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px rgb(45, 194, 107),
        inset 0 0 10px rgb(25, 139, 111),
        0 0 10px rgba(3, 124, 64, 0.2);
    }

    .clock- face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: rgb(24, 136, 39);
      position: absolute;
      top: 50%;
      transform-origin: 90%;
      transform: rotate(90deg);
      transition: all 0.6s;
      transition-timing-function: cubic-bezier(0.15, 1.9, 0.17, 1);
    }
</style>

<script>
  const hourHand = document.querySelector('.hour-hand');
  const minsHand = document.querySelector('.min-hand');
  const secondHand = document.querySelector('.second-hand');

  
  function setDate() {
    const now = new Date();
    
    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360 ) + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
    
    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60) * 360 ) + 90;
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;
    
    const hour = now.getMinutes();
    const hourDegrees = ((mins / 12) * 360 ) + 90;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    
    
    
    

  }
 setInterval(setDate, 1000);  
  
  

</script>
</body>
</html>
