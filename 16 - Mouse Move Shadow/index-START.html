<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const woah = document.querySelector('.hero');
  const shadow = document.querySelector('h1');
  const walk = 500;

  function shadowEffect(e) {
    let {offsetX: x, offsetY: y} = e
    const {offsetWidth: width, offsetHeight: height} = woah;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    console.log(x, y);
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    console.log(width, height);
    shadow.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(255,0,255,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(255,0,255,0.7)
    `
  }

  woah.addEventListener('mousemove', shadowEffect);

</script>
</body>
</html>
