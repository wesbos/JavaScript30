<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='my'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */
        :root{
        --spacing:10px;
        --base: #ffc600;
        --blur:10px;
        font-style: normal;
          }
    img{
        padding: var(--spacing);
        background: var(--base);
        filter:blur(var(--blur));
    }
    .my{
      color: var(--base);
    }


    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
          const iref=document.querySelectorAll('.controls input');
          
          function effect()
          {
          
           const sz=this.dataset.sizing || '';
           document.documentElement.style.setProperty(`--${this.name}`,`${this.value}`+sz);



          }
          iref.forEach(element=>element.addEventListener('change',effect)); /* Since foreach() method execute provided fxn in its 
                                                                              input for each input */
          iref.forEach(element=>element.addEventListener('mousemove',effect));
  </script>

</body>
</html>
