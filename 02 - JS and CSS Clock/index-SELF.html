<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background:#018DED;
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border:20px solid white;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translate(-3px, -3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background: #d50000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0;
      transform: rotate(-90deg);
      transition: all .3s;
    }

    .hour-hand {
      width: 40%;
      background: #ff6d00;
    }

    .min-hand {
      width: 48%;
      background: #00bfa5;
    }
  </style>

  <script>
    var transformProp = (function(){
      var testEl = document.createElement('div');
      if(testEl.style.transform == null) {
        var vendors = ['Webkit', 'Moz', 'ms'];
        for(var vendor in vendors) {
          if(testEl.style[ vendors[vendor] + 'Transform' ] !== undefined) {
            return vendors[vendor] + 'Transform';
          }
        }
      }
      return 'transform';
  })();

  setInterval(clock, 1000);

  function clock() {
    const now = new Date();
    const minutes =
    document.querySelector('.second-hand').style[transformProp] = `rotate(${now.getSeconds() / 60 * 360 - 90}deg)`;
    document.querySelector('.min-hand').style[transformProp] = `rotate(${(now.getMinutes() / 60 * 360) + now.getSeconds() / 60 * 6 - 90}deg)`;
    document.querySelector('.hour-hand').style[transformProp] = `rotate(${(now.getHours() / 12 * 360) + now.getMinutes() / 60 * 30 - 90}deg)`;
  }

  </script>
</body>
</html>
